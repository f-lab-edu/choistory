name: Docker Image CI
on:
  push:
    branches: [ "develop" ]
  pull_request:
    branches: [ "develop" ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Login docker registry
      run: docker login choistory-apiserver.kr.ncr.ntruss.com -u ${{ secrets.USERNAME }} -p ${{ secrets.PASSWORD }}
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag choistory-apiserver.kr.ncr.ntruss.com/choistory:$GITHUB_RUN_ID
    - name: Push the Docker image
      run: docker push choistory-apiserver.kr.ncr.ntruss.com/choistory:$GITHUB_RUN_ID
